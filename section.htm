






 








<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
        <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->

     
<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .carousel img {
            height: 500px;
            object-fit: cover;
        }





        /* Animation Keyframes */
        @keyframes backOutLeft {
            0% {
                opacity: 1;
                transform: translateX(0);
            }
            20% {
                opacity: 0.9;
                transform: translateX(-10px) scale(0.9);
            }
            100% {
                opacity: 0;
                transform: translateX(-100%);
            }
        }

        /* Animation Class */
        .animate__backOutLeft {
            animation: backOutLeft 1s ease-in forwards;
        }

        /* Example Styles */
        

 
  
    




    </style>



</head>
           


<body>
















     












    <section class="slider container-fluid mt-4">
        <h2 class="text-center mb-4">Image Slider</h2>

        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/333.png" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="img/4.png" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="img/6.png" class="d-block w-100" alt="Slide 3">
                </div>
            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

  


    <script>
        function triggerAnimation() {
            const box = document.getElementById('box');
            box.classList.add('animate__backOutLeft');
        }
    </script>

</body>

</html>
